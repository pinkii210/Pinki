<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game ƒê·∫©y Th√πng</title>
  <style>
    body { text-align: center; background: #111; color: #fff; font-family: Arial; }
    canvas { background: #333; margin-top: 20px; border: 2px solid #fff; }
  </style>
</head>
<body>
  <h1>Game ƒê·∫©y Th√πng ü™µ</h1>
  <p>D√πng ph√≠m m≈©i t√™n ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è ƒë·ªÉ di chuy·ªÉn</p>
  <canvas id="game" width="400" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const tile = 40; // k√≠ch th∆∞·ªõc √¥

    let player = {x:1, y:1};
    let box = {x:2, y:2};
    let goal = {x:6, y:6};

    function draw() {
      ctx.clearRect(0,0,400,400);

      // v·∫Ω l∆∞·ªõi
      ctx.strokeStyle = "#555";
      for (let i=0;i<10;i++) {
        ctx.beginPath();
        ctx.moveTo(i*tile,0); ctx.lineTo(i*tile,400); ctx.stroke();
        ctx.moveTo(0,i*tile); ctx.lineTo(400,i*tile); ctx.stroke();
      }

      // v·∫Ω goal
      ctx.fillStyle="yellow";
      ctx.fillRect(goal.x*tile, goal.y*tile, tile, tile);

      // v·∫Ω box
      ctx.fillStyle="brown";
      ctx.fillRect(box.x*tile, box.y*tile, tile, tile);

      // v·∫Ω player
      ctx.fillStyle="cyan";
      ctx.fillRect(player.x*tile, player.y*tile, tile, tile);
    }

    function move(dx,dy) {
      let newX = player.x+dx;
      let newY = player.y+dy;

      // n·∫øu player t·ªõi box
      if (newX===box.x && newY===box.y) {
        let boxNewX = box.x+dx;
        let boxNewY = box.y+dy;
        // ƒë·∫©y box
        box.x = boxNewX;
        box.y = boxNewY;
      }

      player.x = newX;
      player.y = newY;

      // check th·∫Øng
      if (box.x===goal.x && box.y===goal.y) {
        setTimeout(()=>alert("üéâ B·∫°n ƒë√£ th·∫Øng!"),100);
      }
      draw();
    }

    window.addEventListener("keydown", e=>{
      if (e.key==="ArrowUp") move(0,-1);
      if (e.key==="ArrowDown") move(0,1);
      if (e.key==="ArrowLeft") move(-1,0);
      if (e.key==="ArrowRight") move(1,0);
    });

    draw();
  </script>
</body>
</html>
